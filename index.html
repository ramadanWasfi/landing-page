<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Corner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./images/logo.svg" class="logo">
            <ul>
                <li class="text"><a href="https://www.google.com" target="_blank">Home</a></li>
                <li class="text"><a href="https://www.google.com" target="_blank">About</a></li>
                <li class="text"><a href="https://www.google.com" target="_blank">Contact us</a></li>
            </ul>
        </div>
        <div class="header-content">
            <div class="info">
                <p class="main-text-header">Coffee is awesome</p>
                <p class="text secondary-header-text">Coffee is a brewed drink prepared from roasted coffee beans,<br>
                     the seeds of berries from certain flowering plants in the Coffea genus.          
                </p>
                <button class="get-cup-btn">Get a Cup</button>
            </div>
            <img src="./images/header.jpg" alt="header-photo" class="header-img">
        </div>
    </div>
    <div class="coffee-types-container">
        <p class="coffee-text">Coffee Beans Types</p>
        <div class="coffee-types">
            <div class="coffee-info">
                <img src="./images/robusta.png" class="coffee-type-image">
                <p class="coffee-type-info">Robusta Beans</p>
            </div>
            <div class="coffee-info">
                <img src="./images/arabica.png" class="coffee-type-image">
                <p class="coffee-type-info">Arabica Beans</p>
            </div>
            <div class="coffee-info">
                <img src="./images/liberica.png" class="coffee-type-image">
                <p class="coffee-type-info">Liberica Beans</p>
            </div>
            <div class="coffee-info">
                <img src="./images/excelsa.png" class="coffee-type-image">
                <p class="coffee-type-info">Excelsa Beans</p>
            </div>
        </div>
    </div>

</body>
</html>
