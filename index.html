<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Corner</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <img src="./images/logo.svg" class="logo">
            <ul>
                <li class="text"><a href="https://www.google.com" target="_blank">Home</a></li>
                <li class="text"><a href="https://www.google.com" target="_blank">About</a></li>
                <li class="text"><a href="https://www.google.com" target="_blank">Contact us</a></li>
            </ul>
        </div>
        <div class="header-content">
            <div class="info">
                <p class="main-text-header">This Coffee is awesome</p>
                <p class="text secondary-header-text">This website has some subtext that goes here under the main title.
                    It's a smaller font and the color is lower contrast.
                </p>
                <button class="get-cup-btn">Get a Cup</button>
            </div>
            <img src="./images/header.jpg" alt="header-photo" class="header-img">
        </div>
    </div>
</body>
</html>
